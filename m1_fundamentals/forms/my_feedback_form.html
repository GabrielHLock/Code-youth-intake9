<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
</head>
<body>
    <h1>My feedback form</h1>
    <form>
    <ul>
        <!-- sup and sub text -->
    <li>    <label for="uname">Name:</label>
        <!-- link for="name" with id="name" -->
        <input type="text" name="uname" id="uname" maxlength="20" size="20" required/></li>

    <li>
        <label for="dob">Date of Birth: </label>
        <input type="date" name="dob" id="dob"/>
    </li>
        
    <li>    <label for="email">Email:</label>
        <input type="email" name="email" id="email"/></li>

    <li>   <label for="password">Password:</label>
        <input type="password" name="password" id="password"/></li> <br><br>
        
    <li>Please check all the emotions that apply to you:</li>
     <ul type="disc">
        <label for="emotions"></label>
        <li>Angry <input type="checkbox" name="emotions" value="drawing" id="emotions"></input></li>
        <li>Sad <input type="checkbox" name="emotions" value="singing" id="emotions"></input></li>
        <li>Happy <input type="checkbox" name="emotions" value="dancing" id="emotions"></input></li>
        <li>Ambivalent <input type="checkbox" name="emotions" value="others" id="emotions"></input></li>
     </ul>
     <li>How satisfied were you with out service?</li>
     <ul type="disc">
        <label for="satisfied"></label>
        <li>Very satisfied <input type="radio" name="satisfied" value="drawing" id="satisfied"></input></li>
        <li>Satisfied <input type="radio" name="satisfied" value="singing" id="satisfied"></input></li>
        <li>Didn't care <input type="radio" name="satisfied" value="dancing" id="satisfied"></input></li>
        <li>Dissatisfied <input type="radio" name="satisfied" value="others" id="satisfied"></input></li>
        <li>Very dissatisfied <input type="radio" name="satisfied" value="others" id="satisfied"></input></li>
     </ul>
     <li><label for="comments">Further comments:</label>
     <textarea rows="2" cols="20" placeholder="comments here..."></textarea></li>
  
     <li><label for="file">Bio photo:</label>
     <!-- image/*,.pdf etc. to specify file type -->
     <input type="file" name="file" id="file" accept="image/*"></li>

     <li><label for="country">Location visited</label>
     <select id="country" name="country">
         <option>Canada</option>
         <option>US</option>
         <option>UK</option>
         <option>India</option>
         <option>Iraq</option>
     </select> </li><br><br>

    <li>
        <input type="submit" value="Submit"/>
        <input type="reset" value="Reset"/>  
    </li>
    </ul>
    </form>
</body>
</html>
