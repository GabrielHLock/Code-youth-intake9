<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Ordered List "OL"</h2>
    <OL type="i">
        <li>Apples</li>
        <li>Banana</li>
        <li>Kiwi</li>
    </OL>
    <h2> Unordered List "ul"</h2>
    <ul type="circle">
        <li>Apples</li>
        <li>Banana</li>
        <li>Kiwi</li>
    </ul>
    <h2>Definition List "Data Definition"</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Hypertext Markup Language that is used to create web pages</dd>
    </dl>
</body>
</html>
