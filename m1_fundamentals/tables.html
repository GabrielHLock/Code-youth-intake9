<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="0" style="background-color: aquamarine;">
        <caption>Groceries List</caption>
        <tr><th>Item Name</th>
        <th>Quantity</th>
        <th>Price</th>
        </tr>
        <tr>
            <td>Potatos</td>
            <td>10</td>
            <td>$1.00</td>
        </tr>
        <tr>
            <td>Nuts</td>
            <td>25</td>
            <td>$5.00</td>
        </tr>
        <tr>
            <td colspan="2">Total</td>
            <td>70</td>
        </tr>
    </table>

    <table border="1" cellpadding="10" cellspacing="0" style="background-color: coral;">
        <tr><th>Build Name</th>
        <th>Table Name</th>
        <th>Queries</th>
        </tr>
        <tr>
            <td rowspan="4"> Build Name 1</td>
            <td rowspan="2">Table Name 1</td>
            <td>Query 1</td>
        </tr>
        <tr>
            <td>Query 2</td>
        </tr>
        <tr>
            <td rowspan="2">Table Name 2</td>
            <td>Query 3</td>
        </tr>
        <tr>
            <td>Query 4</td>
        </tr>
    </table>

</body>
</html>
